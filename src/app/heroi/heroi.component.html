<h2>My Heroes</h2>
<ul>
  <li *ngFor="let hero of herois" [class.selected]="hero ===  selectedHero" (click)="onSelect(hero)">
    <span>{{hero.id}} - </span>{{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
    <h1>{{selectedHero.name | uppercase }} Details </h1>
    <div><span>id:</span>{{selectedHero.id}}</div>
    <div><span>name:</span>{{selectedHero.name}}</div>

    <div>
      <label for="name">Hero name</label>
      <input id="name" [(ngModel)]="selectedHero.name" placeholder="Name" type="text">

    </div>
</div>
